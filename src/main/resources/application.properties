spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.1:70b
spring.ai.ollama.chat.options.format=json
spring.ai.ollama.chat.options.temperature=0
myooosic.songServer=deezer

server.servlet.session.timeout=1800
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=lax

spring.datasource.url=jdbc:mysql://localhost:3306/myooosic?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=toor
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.javax.persistence.schema-generation.create-source: metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action: update
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target: src/main/resources/db/migration/TODO.sql
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/flyway

logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG